<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Parking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1a1a1a;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }
        .card {
            background-color: #2d2d2d;
            border: 1px solid #404040;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #363636;
            border-bottom: 1px solid #404040;
            color: #e0e0e0;
        }
        .card-body {
            padding: 2rem;
        }
        .form-control {
            background-color: #363636;
            border: 1px solid #404040;
            color: #e0e0e0;
        }
        .form-control:focus {
            background-color: #404040;
            border-color: #0d6efd;
            color: #e0e0e0;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            margin-top: 1rem;
        }
        .form-label {
            color: #e0e0e0;
        }
        .alert {
            display: none;
            margin-top: 1rem;
        }
        .btn-outline-secondary {
            color: #e0e0e0;
            border-color: #404040;
            background-color: #363636;
        }
        .btn-outline-secondary:hover {
            color: #fff;
            background-color: #404040;
            border-color: #4d4d4d;
        }
        .input-group-text {
            background-color: #363636;
            border-color: #404040;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card">
            <div class="card-header text-center py-3">
                <h4 class="mb-0">
                    <i class="fas fa-parking me-2"></i>Smart Parking System
                </h4>
            </div>
            <div class="card-body">
                <form id="loginForm" onsubmit="return login(event)">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-2"></i>Username
                        </label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </button>
                </form>
                <div class="alert alert-danger mt-3" id="errorAlert" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span id="errorMessage">Invalid credentials</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
    <script>
        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (token) {
                // If token exists, check its validity or redirect to appropriate dashboard
                try {
                    // Safely parse user data
                    const userString = localStorage.getItem('user');
                    const user = userString ? JSON.parse(userString) : null;

                    if (user && user.role === 'admin') {
                        window.location.href = '/admin.html';
                    } else if (user) {
                        window.location.href = '/dashboard.html';
                    } else {
                        // Clear invalid token if no user data
                        localStorage.removeItem('token');
                    }
                } catch (error) {
                    console.error('Token validation error:', error);
                    // Clear all potentially corrupt local storage items
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                }
            }
        });
    </script>
    <script>
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    </script>
</body>
</html>
