<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Smart Parking System</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .login-container {
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            color: #ecf0f1;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-control {
            background-color: #2c3e50;
            border-color: #456789;
            color: #ecf0f1;
        }

        .form-control:focus {
            background-color: #2c3e50;
            border-color: #3498db;
            color: #ecf0f1;
            box-shadow: none;
        }

        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
            color: #bdc3c7;
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2>
                <i class="fas fa-parking me-2"></i>
                Admin Login
            </h2>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label text-light">
                        <i class="fas fa-user me-2"></i>Username
                    </label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="username" 
                        name="username" 
                        required 
                        placeholder="Enter your username"
                    >
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label text-light">
                        <i class="fas fa-lock me-2"></i>Password
                    </label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        name="password" 
                        required 
                        placeholder="Enter your password"
                    >
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Login
                    </button>
                </div>
                
                <div id="errorMessage" class="error-message">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    Invalid username or password
                </div>
            </form>
            
            <div class="login-footer">
                <small>&copy; 2025 Smart Parking System</small>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Login Logic -->
    <script src="js/login.js"></script>
    <script>
        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (token) {
                // If token exists, check its validity or redirect to appropriate dashboard
                try {
                    // Safely parse user data
                    const userString = localStorage.getItem('user');
                    const user = userString ? JSON.parse(userString) : null;

                    if (user && user.role === 'admin') {
                        window.location.href = '/admin.html';
                    } else if (user) {
                        window.location.href = '/dashboard.html';
                    } else {
                        // Clear invalid token if no user data
                        localStorage.removeItem('token');
                    }
                } catch (error) {
                    console.error('Token validation error:', error);
                    // Clear all potentially corrupt local storage items
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                }
            }
        });
    </script>
</body>
</html>
