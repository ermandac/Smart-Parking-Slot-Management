<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Lot Monthly Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .report-card {
            transition: transform 0.3s;
        }
        .report-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Parking Lot Monthly Reports</h1>
        
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Generate New Report</h5>
                        <form id="generate-report-form">
                            <div class="row g-3">
                                <div class="col-md-5">
                                    <select id="report-year" class="form-select" required>
                                        <option value="">Select Year</option>
                                        <!-- Dynamically populate years -->
                                    </select>
                                </div>
                                <div class="col-md-5">
                                    <select id="report-month" class="form-select" required>
                                        <option value="">Select Month</option>
                                        <option value="1">January</option>
                                        <option value="2">February</option>
                                        <option value="3">March</option>
                                        <option value="4">April</option>
                                        <option value="5">May</option>
                                        <option value="6">June</option>
                                        <option value="7">July</option>
                                        <option value="8">August</option>
                                        <option value="9">September</option>
                                        <option value="10">October</option>
                                        <option value="11">November</option>
                                        <option value="12">December</option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <button type="submit" class="btn btn-primary">Generate</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="reports-list" class="row">
            <!-- Existing reports will be dynamically loaded here -->
        </div>

        <div id="report-details" class="mt-4" style="display: none;">
            <h3>Report Details</h3>
            <pre id="report-content" class="bg-light p-3"></pre>
        </div>
    </div>

    <script>
        // Populate years dynamically
        const yearSelect = document.getElementById('report-year');
        const currentYear = new Date().getFullYear();
        for (let year = currentYear - 5; year <= currentYear + 1; year++) {
            const option = document.createElement('option');
            option.value = year;
            option.textContent = year;
            yearSelect.appendChild(option);
        }
        yearSelect.value = currentYear;

        // Generate report form submission
        document.getElementById('generate-report-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const year = document.getElementById('report-year').value;
            const month = document.getElementById('report-month').value;

            try {
                const response = await fetch(`/api/monthly-report/${year}/${month}`);
                const report = await response.json();
                
                // Refresh reports list
                loadReports();

                // Show report details
                document.getElementById('report-content').textContent = JSON.stringify(report, null, 2);
                document.getElementById('report-details').style.display = 'block';
            } catch (error) {
                alert('Failed to generate report: ' + error.message);
            }
        });

        // Load existing reports
        async function loadReports() {
            try {
                const response = await fetch('/api/reports');
                const reports = await response.json();
                
                const reportsList = document.getElementById('reports-list');
                reportsList.innerHTML = ''; // Clear existing reports

                reports.forEach(report => {
                    const col = document.createElement('div');
                    col.className = 'col-md-4 mb-3';
                    
                    const card = document.createElement('div');
                    card.className = 'card report-card';
                    card.innerHTML = `
                        <div class="card-body">
                            <h5 class="card-title">${report.filename}</h5>
                            <button class="btn btn-sm btn-outline-primary view-report" data-path="${report.path}">View Report</button>
                        </div>
                    `;

                    card.querySelector('.view-report').addEventListener('click', async () => {
                        try {
                            const reportResponse = await fetch(report.path);
                            const reportContent = await reportResponse.json();
                            
                            document.getElementById('report-content').textContent = JSON.stringify(reportContent, null, 2);
                            document.getElementById('report-details').style.display = 'block';
                        } catch (error) {
                            alert('Failed to load report: ' + error.message);
                        }
                    });

                    col.appendChild(card);
                    reportsList.appendChild(col);
                });
            } catch (error) {
                console.error('Failed to load reports:', error);
            }
        }

        // Initial load of reports
        loadReports();
    </script>
</body>
</html>
