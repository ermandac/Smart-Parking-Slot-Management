<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="parking-lot">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h1>Parking Map</h1>
                        <div>
                            <a href="/available" class="btn btn-primary">Back to Available Slots</a>
                        </div>
                    </div>

                    <!-- Legend -->
                    <div class="mb-4">
                        <div class="d-flex gap-4 justify-content-center">
                            <div class="d-flex align-items-center">
                                <div class="legend-box available"></div>
                                <span class="ms-2">Available</span>
                            </div>
                            <div class="d-flex align-items-center">
                                <div class="legend-box occupied"></div>
                                <span class="ms-2">Occupied</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Top Row -->
                    <div class="parking-row" id="parking-row-1">
                        <!-- Slots 1-5 will be dynamically added here -->
                    </div>

                    <!-- Road -->
                    <div class="road"></div>

                    <!-- Bottom Row -->
                    <div class="parking-row" id="parking-row-2">
                        <!-- Slots 6-10 will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateParkingMap() {
            fetch('/api/parking-status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('parking-row-1').innerHTML = '';
                    document.getElementById('parking-row-2').innerHTML = '';

                    data.slots.forEach(slot => {
                        const slotElement = document.createElement('div');
                        slotElement.className = `parking-space ${slot.occupied ? 'slot-occupied' : 'slot-available'}`;
                        
                        slotElement.innerHTML = `
                            <div class="parking-slot">
                                <i class="car-icon fas ${slot.occupied ? 'fa-car' : 'fa-square-parking'}"></i>
                                <h5>Slot ${slot.id}</h5>
                                <p>${slot.occupied ? 'Occupied' : 'Available'}</p>
                            </div>
                        `;

                        if (slot.id <= 5) {
                            document.getElementById('parking-row-1').appendChild(slotElement);
                        } else {
                            document.getElementById('parking-row-2').appendChild(slotElement);
                        }
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        // Update initially and every 3 seconds
        updateParkingMap();
        setInterval(updateParkingMap, 3000);
    </script>

    <style>
        .legend-box {
            width: 20px;
            height: 20px;
            border: 1px solid #95a5a6;
        }
        .legend-box.available {
            background-color: rgba(39, 174, 96, 0.1);
            border-color: #27ae60;
        }
        .legend-box.occupied {
            background-color: rgba(192, 57, 43, 0.1);
            border-color: #c0392b;
        }
    </style>
</body>
</html>
