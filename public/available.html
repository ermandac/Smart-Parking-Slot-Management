<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Parking Slots</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #f4f6f9;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container-fluid {
            width: 100%;
            max-width: 900px;
        }
        .stats-panel {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }
        .stat-item {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .stat-item:hover {
            transform: scale(1.02);
        }
        .display-1 {
            font-weight: bold;
            color: #007bff;
        }
        @media (max-width: 768px) {
            .stats-panel {
                padding: 15px;
            }
            .stat-item {
                margin-bottom: 15px;
            }
            .display-1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="stats-panel">
            <h1 class="display-4 mb-4">Parking Lot Status</h1>
            <div class="row g-4 justify-content-center">
                <div class="col-12 col-md-4">
                    <div class="stat-item">
                        <h2>Total Slots</h2>
                        <span id="total-slots" class="display-1">-</span>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="stat-item">
                        <h2>Occupied Slots</h2>
                        <span id="occupied-slots" class="display-1">-</span>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="stat-item">
                        <h2>Available Slots</h2>
                        <span id="available-slots" class="display-1">-</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const TOTAL_SLOTS = 10;

        // Fetch and update parking slot status
        function updateParkingStatus() {
            fetch('/api/parking-status')
            .then(response => response.json())
            .then(data => {
                // Update summary statistics
                document.getElementById('total-slots').textContent = data.totalSlots;
                document.getElementById('occupied-slots').textContent = data.occupiedSlots;
                document.getElementById('available-slots').textContent = data.totalSlots - data.occupiedSlots;
            })
            .catch(error => {
                console.error('Error fetching parking status:', error);
                
                // Safely update error state
                const availableSlots = document.getElementById('available-slots');
                const occupiedSlots = document.getElementById('occupied-slots');
                
                if (availableSlots) availableSlots.textContent = 'Error';
                if (occupiedSlots) occupiedSlots.textContent = 'Error';
            });
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Initial update
            updateParkingStatus();

            // Periodic updates
            setInterval(updateParkingStatus, 3000);
        });
    </script>
</body>
</html>
